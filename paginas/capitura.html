    <!DOCTYPE html>
    <html lang="pt-br">
      <head>
		<script type="text/javascript">
			function getUrlVars()
			{
				ar vars = [], hash;
				var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
				for(var i = 0; i < hashes.length; i++)
					{
						hash = hashes[i].split('=');
						vars.push(hash[0]);
						vars[hash[0]] = hash[1];
					}
				return vars;
			}
			alert(getUrlVars()["login"];)
		</script>

      </head>
